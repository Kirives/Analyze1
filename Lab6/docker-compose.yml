version: '3.8'

services:
  ml-app:
    build: .
    container_name: shoppers-ml-app
    restart: always
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    command: >
      sh -c "python eda.py && 
             python model.py && 
             streamlit run app.py --server.port=8501 --server.address=0.0.0.0"
    expose:
      - "8501"

  nginx:
    image: nginx:latest
    container_name: shoppers-nginx
    restart: always
    ports:
      - "8502:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ml-app